<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Employee Database Management System</title>
</head>

<body>
    <div id="app">
        <header class="header">
            <h1>Employee Database Management</h1>
           
        </header>

        <div class="employees">
            <div class="employees__names">
                <span class="employees__names--title">
                    Employee List
                </span>
                <div class="employees__names--list"></div>
            </div>
        </div>
        <div class="addEmployee">
            <form class="addEmployee_create">
                Add a new Employee
                <div>
                    <input type="text" name="firstName" placeholder="First Name" required />
                    <input type="text" name="lastName" placeholder="Last Name" required />
                </div>
                <div>
                    <input type="email" name="email" placeholder="Email" required />
                </div>
                <div>
                    <input type="number" name="salary" placeholder="Salary" required />
                </div>
                <div>
                    <input type="date" name="dob" placeholder="Date of Birth" class="addEmployee_create--dob"
                        required />

                </div>
                <input type="submit" class="addEmployee_create--submit" value="Submit" />


            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
